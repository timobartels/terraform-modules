version: 2

# Default configurations
terraform: &terraform
  docker:
    - image: hashicorp/terraform:0.11.3

jobs:
  validate_infrastructure:
    <<: *terraform
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: terraform init
          command: terraform init -backend-config=test-backend.conf
      - run:
          name: Validate Terraform configurations
          command: find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -check-variables=false "$m" && echo "âˆš $m") || exit 1 ; done
  
  plan_infrastructure:
    <<: *terraform
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: terraform init
          command: terraform init -backend-config=test-backend.conf
      - run:
          name: terraform plan
          command: terraform plan -input=false -out=tfplan -var-file=test.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - test.tfvars
            - test-backend.conf
            - .terraform # persist this to be able to apply execution plan without running init once more
            - tfplan

  apply_infrastructure:
    <<: *terraform
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Debug
          command: |
            pwd
            ls -al
      - run:
          name: terraform apply
          command: terraform apply -input=false tfplan

master_workflow_filters: &master_workflow_filters
  filters:
    branches:
      only:
        - master

workflows:
  version: 2
  test-plan-apply:
    jobs:
      - validate_infrastructure:
          <<: *master_workflow_filters
      - plan_infrastructure:
          requires:
            - validate_infrastructure
      - approve_infrastructure:
          type: approval
          requires:
            - plan_infrastructure
      - apply_infrastructure:
          requires:
            - approve_infrastructure
