version: 2

# Default configurations
terraform: &terraform
  docker:
    - image: hashicorp/terraform:0.11.3
  working_directory: /tmp/workspace/test2

jobs:
  validate_infrastructure:
    <<: *terraform
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: terraform init
          command: terraform init -backend-config=test-backend.conf
      - persist_to_workspace:
          root: .
          paths:
            - .terraform # persist this to be able to apply execution plan without running init once more
      - run:
          name: Validate Terraform configurations
          command: find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -check-variables=false "$m" && echo "âˆš $m") || exit 1 ; done
      - run:
          name: Install tflint
          command: curl -L -o /tmp/tflint.zip https://github.com/wata727/tflint/releases/download/v0.4.2/tflint_linux_amd64.zip && unzip /tmp/tflint.zip -d /usr/local/bin
  
  plan_infrastructure:
    <<: *terraform
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: terraform plan
          command: terraform plan -input=false -out=tfplan -var-file=test.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - test.tfvars
            - .terraform # persist this to be able to apply execution plan without running init once more
            - tfplan

  apply_infrastructure:
    <<: *terraform
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: terraform apply
          command: terraform apply -input=false tfplan
      - persist_to_workspace:
          root: .
          paths:
            - test.tfvars
            - .terraform # persist this to be able to apply execution plan without running init once more

  destroy_infrastructure:
    <<: *terraform
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: terraform destroy
          command: |
            terraform init -backend-config=test-backend.conf
            terraform destroy -var-file=test.tfvars -force

master_workflow_filters: &master_workflow_filters
  filters:
    branches:
      only:
        - master

workflows:
  version: 2
  test-plan-apply:
    jobs:
      - validate_infrastructure:
          <<: *master_workflow_filters
      - plan_infrastructure:
          requires:
            - validate_infrastructure
      - approve_infrastructure:
          type: approval
          requires:
            - plan_infrastructure
      - apply_infrastructure:
          requires:
            - approve_infrastructure
      - approve_cleanup:
          type: approval
          requires:
            - apply_infrastructure
      - destroy_infrastructure:
          requires:
            - approve_cleanup
